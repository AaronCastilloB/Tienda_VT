<!DOCTYPE html>
<!--Mi primera página html dinámica-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>TechShop</title>
        <meta charset="UTF-8"/>  
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" 
              rel="stylesheet" />
        <link th:href="@{/webjars/font-awesome/css/all.css}" 
              rel="stylesheet" />
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header" class="header fixed-top">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" th:ref="@{/}">[[#{aplicacion.titulo}]]</a>
                    <button class="navbar-toggler"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarCollapse"
                         class="collapse navbar-collapse justify-content-between">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a class="nav-link" th:ref="@{/categoria/listado}">[[#{plantilla.categorias}]]</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-link" th:ref="@{/producto/listado}">[[#{plantilla.productos}]]</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" 
                                   data-bs-toggle="dropdown"
                                   th:ref="#"
                                   role="button"
                                   aria-expanded="false"
                                   >[[#{plantilla.extras}]]</a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" th:ref="@{/pruebas/listado}">[[#{plantilla.asociaciones}]]</a></li>
                                    <li><a class="dropdown-item" th:ref="@{/pruebas/listado2}">[[#{plantilla.consultas}]]</a></li>
                                    <li><a class="dropdown-item" th:ref="@{/reportes/principal}">[[#{plantilla.reportes}]]</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <footer th:fragment="footer" class="p-2 mt-5 bg-info text-white text-center fixed-bottom lead">
            &COPY;[[#{plantilla.derechos}]]
        </footer>
    </body>
</html>
